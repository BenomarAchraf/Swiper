    <script>
        var session = 0;
        let sessionNumber= 2;
        var idselected ="";
    function cardSelcted(parentId) {
        const url = localStorage.getItem('url');
        const parentElement = document.getElementById(parentId);
        localStorage.setItem('label',parentElement.getAttribute("label") );
        const children = parentElement.querySelectorAll('*');
        children.forEach(child => {
            if(child.getAttribute("class") == "wrapper"){
                child.classList.add('wrapperhover');
                
            }
            if(child.getAttribute("class") == "title"){
                child.classList.add('titlehover');
            }
            if(child.getAttribute("class") == "character"){
                child.classList.add('characterhover');
            }
        });

        if(idselected!=""){
            const parentElement1 = document.getElementById(idselected);
        const children1 = parentElement1.querySelectorAll('*');
        children1.forEach(child => {
            if(child.getAttribute("class") == "wrapper wrapperhover"){
                child.classList.remove('wrapperhover');
            }
            if(child.getAttribute("class") == "title titlehover"){
                child.classList.remove('titlehover');
            }
            if(child.getAttribute("class") == "character characterhover"){
                child.classList.remove('characterhover');
            }
        });
        }
        document.getElementById("Generate").style.display= "block";
        idselected = parentId;
        }

       function Moveto(dir){
            if(dir == 'left'){
                if(session<sessionNumber-1){
                    document.getElementById('session'+session).style.display="none";
                    const left = ++session;
                    document.getElementById('session'+left).style.display="flex";
                }
                else{
                    document.getElementById('session'+session).style.display="none";
                    session = 0
                    document.getElementById('session'+0).style.display="flex";

                }
            }
            if(dir == 'right'){
                if(session>0){
                    document.getElementById('session'+session).style.display="none";
                    const right = --session;
                    document.getElementById('session'+right).style.display="flex";
                }
                else{
                    document.getElementById('session'+session).style.display="none";
                    session = sessionNumber-1;

                    document.getElementById('session'+session).style.display="flex";

                }
            }
       }

       function Clicker(){
        //localStorage.setItem('url', url);
        window.location.href = 'index5.html';
